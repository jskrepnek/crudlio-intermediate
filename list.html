<h2>Students</h2>
<a href="#/new"><button class="btn btn-primary">Create</button></a>
<a href="#/seating"><button class="btn btn-primary">Seating</button></a>
<table class="table fixed" width=100%>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Id</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="student in students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.dob }}</td>
      <td>{{ student.id }}</td>
      <td><a href="#/edit/{{student.id}}">Edit</td>
      <td><a href="#" ng-click="delete(student)">Delete</a></td>
    </tr>
  </tbody>
</table>
